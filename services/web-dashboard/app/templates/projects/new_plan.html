{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i> New Strategic Plan
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('new_plan') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Plan Name</label>
                            <input type="text" class="form-control" id="name" name="name" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"
                                required></textarea>
                            <div class="form-text">Provide a detailed description of the strategic plan.</div>
                        </div>

                        <div class="mb-3">
                            <label for="project_id" class="form-label">Project</label>
                            <select class="form-select" id="project_id" name="project_id" required>
                                <option value="">-- Select Project --</option>
                                {% for project in projects %}
                                <option value="{{ project.id }}" {% if project_id and project_id==project.id|string
                                    %}selected{% endif %}>{{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="DRAFT">Draft</option>
                                <option value="ACTIVE">Active</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="ARCHIVED">Archived</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="project_type" class="form-label">Project Type</label>
                            <select class="form-select" id="project_type" name="project_type" required>
                                <option value="Software Development">Software Development</option>
                                <option value="Data Analysis">Data Analysis</option>
                                <option value="Content Creation">Content Creation</option>
                                <option value="Research">Research</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="goals" class="form-label">Goals</label>
                            <textarea class="form-control" id="goals" name="goals" rows="3" required></textarea>
                            <div class="form-text">Describe the specific goals and objectives of the plan.</div>
                        </div>

                        <div class="mb-3">
                            <label for="constraints" class="form-label">Constraints</label>
                            <textarea class="form-control" id="constraints" name="constraints" rows="3"></textarea>
                            <div class="form-text">Describe any constraints such as budget, time, resources, etc.</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('plans_list') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-2"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Create Plan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
