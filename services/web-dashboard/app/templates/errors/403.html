{% extends "base.html" %}

{% block title %}Access Denied - Berry's Agents{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page py-5">
                <h1 class="display-1 text-muted">403</h1>
                <h2 class="mb-4">Access Denied</h2>
                <p class="lead mb-4">You don't have permission to access this resource. Please contact your
                    administrator if you believe this is an error.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
