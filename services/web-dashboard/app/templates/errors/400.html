{% extends "base.html" %}

{% block title %}Bad Request - Berry's Agents{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page py-5">
                <h1 class="display-1 text-muted">400</h1>
                <h2 class="mb-4">Bad Request</h2>
                <p class="lead mb-4">The server could not understand the request due to invalid syntax or missing
                    parameters.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
