name: Agent Orchestrator Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'services/agent-orchestrator/**'
      - 'shared/models/**'
      - 'shared/utils/**'
      - '.github/workflows/agent-orchestrator-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/agent-orchestrator/**'
      - 'shared/models/**'
      - 'shared/utils/**'
      - '.github/workflows/agent-orchestrator-tests.yml'
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/templates/testing.yml
    with:
      service_name: agent-orchestrator
      python_version: '3.10'
      coverage_threshold: 80
      test_dir: 'tests'
